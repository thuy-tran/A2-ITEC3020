<!DOCTYPE html>
<!-- ex1.html
     Implement a computer program to receive three numbers and store them in three parameters called a, b, and c as three semi-axes of an ellipsoid, and calculate and output the volume of this ellipsoid.
     -->
<html lang = "en">
  <head>
    <title> Ellipsoid Volume </title>
    <meta charset = "utf-8" />
    <script type = "text/javascript"  src = "ex1.js" >
    </script>
  </head>
  <body>
    <h3> Ellipsoid Volume </h3>
    <form action = "" id="myForm">
      <p>
        <label>
          a:
          <input type = "text"  id = "a" name = "param" />
        </label>
        <br /><br />
        <label>
          b:
          <input type = "text"  id = "b" name = "param" />
        </label>
        <br /><br />
        <label>
          c:
          <input type = "text"  id = "c" name = "param"  />
        </label>
        <br /><br />

        <p>
        <input type="button" id="calcVolumeBtn" value="Calculate Volume">
        <input type = "text"  size = "5"  id = "volume" onfocus = "this.blur();" />
        </p>


      </p>
    </form>
    <script type = "text/javascript"  src = "ex1r.js">
    </script>
  </body>
</html>
